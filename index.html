<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style/main.css">
        <!-- OWL CSS -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <!-- Responsive CSS -->
         <link rel="stylesheet" href="style/responsive.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">BREAKING BAD</h3>
                    <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                    
                    <div class="botoes">
                        <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/min01_stranger_things.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min02_vikings.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min03_suits.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min04_black_mirror.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min05_dark.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min06_altered_carbon.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min07_peaky_blinders.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min08_prison_break.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min09_lost.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min10_house_of_cards.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min11_la_casa_de_papel.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min12_the_walking_dead.webp" alt="Imagem miniatura de filme/série">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/e19a6e52f3.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
</html>
